version: "2"
cloud:
  project: '01K46792GVR7MXRF88WDMSQGPE'
sql:
  - engine: "postgresql"
    queries: "./internal/db/queries"
    # services/api/sqlc.yml

    # …
    schema: "./migrations/[0-9][0-9][0-9]_*.up.sql"
    # …
    gen:
      go:
        out: "./internal/db/sqlc"
        package: "db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_pointers_for_null_types: true
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/jackc/pgx/v5/pgtype"
            type: "UUID"
        - db_type: "citext"
          go_type: "string"
        - db_type: "jsonb"
          go_type: "json.RawMessage"